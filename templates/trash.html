    <style>

        /* åŸç”Ÿdialogæ ·å¼ */
        dialog {

        .dialog-header { padding: 20px; border-bottom: 1px solid #eee; }
        .dialog-title { font-size: 18px; font-weight: bold; }
        .dialog-body { padding: 20px; }
        .dialog-input {

<body>
    <div class="container">
        <h1>ğŸ—‘ï¸ å›æ”¶ç«™</h1>
        
        <div class="card">
            <div class="header">
                <span>å…± {{ items|length }} ä¸ªé¡¹ç›®</span>
                <a href="{{ url_for('browser.browse') }}" class="btn btn-back">â†</a>

            {% if items %}

                <div class="file-item">

            {% else %}

        <div class="card">

                <span>å±é™©æ“ä½œ</span>
            </div>
            <button class="btn btn-danger" style="width: 100%;" onclick="showClearDialog()">æ¸…ç©ºå›æ”¶ç«™</button>
        </div>
    </div>

    <!-- åŸç”Ÿdialog: è¿˜åŸ -->
    <dialog id="restoreDialog">
        <div class="dialog-header">
            <div class="dialog-title">è¿˜åŸæ–‡ä»¶</div>
        </div>
        <div class="dialog-body">
            <div id="restoreFileName" style="font-weight: bold; margin-bottom: 10px;"></div>
            <input type="text" id="restorePath" class="dialog-input" placeholder="è¾“å…¥è¿˜åŸè·¯å¾„">
        </div>
        <div class="dialog-actions">
            <button class="dialog-btn dialog-btn-cancel" onclick="closeRestoreDialog()">å–æ¶ˆ</button>
            <button class="dialog-btn dialog-btn-confirm" onclick="confirmRestore()">è¿˜åŸ</button>

    </dialog>

    <!-- åŸç”Ÿdialog: æ¸…ç©º -->
    <dialog id="clearDialog">
        <div class="dialog-header">
            <div class="dialog-title">âš ï¸ ç¡®è®¤æ¸…ç©º</div>
        </div>
        <div class="dialog-body">
            <p>ç¡®å®šè¦æ¸…ç©ºå›æ”¶ç«™å—ï¼Ÿ</p>
            <p style="color: #dc3545; margin-top: 10px;">æ­¤æ“ä½œä¸å¯æ¢å¤ï¼</p>
        </div>
        <div class="dialog-actions">
            <button class="dialog-btn dialog-btn-cancel" onclick="closeClearDialog()">å–æ¶ˆ</button>
            <button class="dialog-btn dialog-btn-danger" onclick="confirmClear()">æ¸…ç©º</button>
        </div>
    </dialog>

    <script>
        let currentRestoreName = '';

        function showRestoreDialog(name) {
            currentRestoreName = name;
            // å»æ‰æ—¶é—´æˆ³å‰ç¼€
            let defaultPath = name;
            if (name.length > 15 && name[14] === '_') {
                defaultPath = name.substring(15);
            }
            
            document.getElementById('restoreFileName').textContent = name;
            document.getElementById('restorePath').value = defaultPath;
            document.getElementById('restoreDialog').showModal();
        }

        function closeRestoreDialog() {
            document.getElementById('restoreDialog').close();
        }

        function confirmRestore() {
            const path = document.getElementById('restorePath').value.trim();
            if (!path) {
                alert('è¯·è¾“å…¥è¿˜åŸè·¯å¾„');
                return;
            }
            
            fetch('/trash/restore/' + encodeURIComponent(currentRestoreName), {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ target_path: path })
            })
            .then(r => r.json())
            .then(d => {
                closeRestoreDialog();
                if (d.success) {
                    location.reload();
                } else {
                    alert('è¿˜åŸå¤±è´¥: ' + d.message);
                }
            });
        }

        function showClearDialog() {
            document.getElementById('clearDialog').showModal();
        }

        function closeClearDialog() {
            document.getElementById('clearDialog').close();
        }

        function confirmClear() {
            fetch('/trash/clear', { method: 'POST' })
            .then(r => r.json())
            .then(d => {
                closeClearDialog();
                alert(d.message);
                if (d.success) location.reload();
            });
        }
    </script>
