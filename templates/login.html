<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
</head>
<body style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;padding:24px;max-width:420px;margin:0 auto;">
    <h2 style="margin:0 0 12px 0;">登录</h2>
    <div style="color:#57606a;line-height:1.6;margin-bottom:12px;">
        请输入密码登录。
    </div>
    {% if error_message %}
    <div style="margin:12px 0;padding:10px 12px;border:1px solid #ffebe9;background:#fff1f0;color:#cf222e;border-radius:8px;">
        {{ error_message }}
    </div>
    {% endif %}
    <form method="post" action="/login">
        <label style="display:block;margin:8px 0 6px 0;color:#24292f;">密码</label>
        <input name="password" type="password" autocomplete="current-password" style="width:100%;padding:10px 12px;border:1px solid #d0d7de;border-radius:8px;font-size:16px;outline:none;" autofocus>
        <button type="submit" style="margin-top:12px;width:100%;padding:10px 12px;border:0;border-radius:8px;background:#0969da;color:#fff;font-size:16px;cursor:pointer;">登录</button>
    </form>
</body>
</html>
