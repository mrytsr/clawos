    <script>
        // æ ¹æ®æ–‡ä»¶ç±»å‹è®¾ç½®ç¼–è¾‘å™¨æ¨¡å¼
        var modeMap = {
            'py': 'python',
            'js': 'javascript',
            'html': 'htmlmixed',
            'htm': 'htmlmixed',
            'css': 'css',
            'json': 'javascript',
            'xml': 'xml',
            'md': 'markdown',
            'markdown': 'markdown',
            'txt': 'text'
        };

        var ext = '{{ extension }}'.substring(1); // ç§»é™¤ç‚¹å·
        var mode = modeMap[ext] || 'text';

        // åˆå§‹åŒ–ç¼–è¾‘å™¨
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: mode,
            theme: "default",
            lineNumbers: true,
            styleActiveLine: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
            keyMap: "sublime",
            extraKeys: {
                "Ctrl-S": function(cm) { saveFile(); },
                "Cmd-S": function(cm) { saveFile(); },
                "Ctrl-Z": function(cm) { undo(); },
                "Cmd-Z": function(cm) { undo(); },
                "Ctrl-Y": function(cm) { redo(); },
                "Cmd-Y": function(cm) { redo(); },
                "Ctrl-/": "toggleComment",
                "Cmd-/": "toggleComment",
                "Ctrl-[": "indentLess",
                "Ctrl-]": "indentMore",
                "Ctrl-Shift-F": function(cm) { formatCode(); }
            }
        });

        var __baseFilename = {{ filename|tojson }};
        var __relPath = {{ file_path|tojson }};
        var __editorHasFocus = false;
        var __currentLine = 0;
        var __dirty = false;
        var __titleEl = document.getElementById('editorTitleText');
        var __refBtn = document.getElementById('editorRefBtn');
        var __rafPending = false;
        var __refClipboard = null;

        function __isSafeRelPath(p) {
            if (typeof p !== 'string') return false;
            var s = p.replace(/\\/g, '/').trim();
            if (!s) return false;
            if (s.indexOf(':') !== -1) return false;
            if (s.startsWith('/') || s.startsWith('\\')) return false;
            if (s === '.' || s.startsWith('./') || s.startsWith('../') || s.indexOf('/../') !== -1) return false;
            return true;
        }

        function __updateRefBtnState() {
            if (!__refBtn) return;
            if (!__baseFilename) {
                __refBtn.disabled = true;
                __refBtn.title = 'æ— æ‰“å¼€æ–‡ä»¶';
                return;
            }
            if (!__isSafeRelPath(__relPath)) {
                __refBtn.disabled = true;
                __refBtn.title = 'root-dir è§£æå¤±è´¥';
                return;
            }
            if (__dirty) {
                __refBtn.disabled = true;
                __refBtn.title = 'æ–‡ä»¶æœªä¿å­˜';
                return;
            }
            __refBtn.disabled = false;
            __refBtn.title = 'å¤åˆ¶å¼•ç”¨';
        }

        function __computeLine() {
            try {
                var c = editor.getCursor();
                if (!c || typeof c.line !== 'number') return 0;
                return c.line + 1;
            } catch (e) {
                return __currentLine || 0;
            }
        }

        function __updateTitleNow() {
            __currentLine = __computeLine();
            if (__titleEl) __titleEl.textContent = (__baseFilename || 'title.txt') + ':' + __currentLine;
            __updateRefBtnState();
        }

        function __scheduleTitleUpdate() {
            if (__rafPending) return;
            __rafPending = true;
            requestAnimationFrame(function() {
                __rafPending = false;
                __updateTitleNow();
            });
        }

        editor.on('focus', function() {
            __editorHasFocus = true;
            __scheduleTitleUpdate();
        });
        editor.on('blur', function() {
            __editorHasFocus = false;
            __scheduleTitleUpdate();
        });
        editor.on('cursorActivity', __scheduleTitleUpdate);
        editor.on('change', function() {
            __dirty = true;
            __updateRefBtnState();
        });
        __updateTitleNow();

        function __flashRefBtn(kind) {
            if (!__refBtn) return;
            __refBtn.classList.remove('copied');
            __refBtn.classList.remove('copy-failed');
            __refBtn.classList.add(kind);
            setTimeout(function() {
                if (__refBtn) __refBtn.classList.remove(kind);
            }, 450);
        }

        function __computeLineForReference() {
            try {
                var c = editor.getCursor();
                if (c && typeof c.line === 'number') return c.line + 1;
            } catch (e) {}
            return __currentLine || 0;
        }

        function __getReferenceText() {
            var line = __computeLineForReference();
            if (line > 0) __currentLine = line;
            if (__titleEl) __titleEl.textContent = (__baseFilename || 'title.txt') + ':' + (__currentLine || 0);
            __updateRefBtnState();
            return __relPath + ':' + (__currentLine || 0);
        }

        function __initReferenceCopy() {
            if (!__refBtn) return;

            __refBtn.setAttribute('tabindex', '-1');

            function __keepEditorFocus(e) {
                if (e) {
                    if (typeof e.preventDefault === 'function') e.preventDefault();
                    if (typeof e.stopPropagation === 'function') e.stopPropagation();
                }
                try { editor.focus(); } catch (e2) {}
            }

            __refBtn.addEventListener('pointerdown', __keepEditorFocus, { passive: false });
            __refBtn.addEventListener('mousedown', __keepEditorFocus, { passive: false });
            __refBtn.addEventListener('click', __keepEditorFocus, { passive: false });

            if (typeof ClipboardJS !== 'function') return;
            if (__refClipboard && typeof __refClipboard.destroy === 'function') {
                __refClipboard.destroy();
                __refClipboard = null;
            }
            __refClipboard = new ClipboardJS(__refBtn, {
                text: function() {
                    return __getReferenceText();
                }
            });
            __refClipboard.on('success', function() {
                __flashRefBtn('copied');
                if (window.showToast) window.showToast('å·²å¤åˆ¶', 'success');
            });
            __refClipboard.on('error', function() {
                __flashRefBtn('copy-failed');
                if (window.showToast) window.showToast('å¤åˆ¶å¤±è´¥', 'error');
            });
        }

        function saveFile() {
            const content = editor.getValue();
            const statusDiv = document.getElementById('saveStatus');

            fetch('/save_file/{{ file_path|urlencode }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    __dirty = false;
                    __updateRefBtnState();
                    statusDiv.textContent = 'æ–‡ä»¶ä¿å­˜æˆåŠŸï¼';
                    statusDiv.className = 'save-status save-success';
                    statusDiv.style.display = 'block';

                    // æ˜¾ç¤ºæˆåŠŸæç¤º
                    Swal.fire({ icon: 'success', title: 'ä¿å­˜æˆåŠŸ', timer: 2000 });

                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                } else {
                    statusDiv.textContent = 'ä¿å­˜å¤±è´¥: ' + data.message;
                    statusDiv.className = 'save-status save-error';
                    statusDiv.style.display = 'block';

                    // æ˜¾ç¤ºå¤±è´¥æç¤º
                    Swal.fire({ icon: 'error', title: 'ä¿å­˜å¤±è´¥', text: data.message });
                }
            })
            .catch(error => {
                statusDiv.textContent = 'ä¿å­˜æ—¶å‘ç”Ÿé”™è¯¯: ' + error;
                statusDiv.className = 'save-status save-error';
                statusDiv.style.display = 'block';

                // æ˜¾ç¤ºé”™è¯¯æç¤º
                Swal.fire({ icon: 'error', title: 'ä¿å­˜é”™è¯¯', text: error });
            });
        }

        function undo() {
            editor.undo();
        }

        function redo() {
            editor.redo();
        }

        function formatCode() {
            // å¯¹äºæ”¯æŒçš„æ¨¡å¼ï¼Œæä¾›åŸºæœ¬çš„æ ¼å¼åŒ–åŠŸèƒ½
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œå¯ä»¥é›†æˆæ›´é«˜çº§çš„æ ¼å¼åŒ–å·¥å…·
            Swal.fire({ icon: 'info', title: 'æ ¼å¼åŒ–', text: 'æ ¼å¼åŒ–åŠŸèƒ½å·²è§¦å‘ã€‚å¯¹äºPython/JS/HTML/CSSç­‰æ–‡ä»¶ï¼Œå¯ä»¥é›†æˆprettierã€blackç­‰æ ¼å¼åŒ–å·¥å…·ã€‚' });
        }

        // è‡ªåŠ¨è°ƒæ•´ç¼–è¾‘å™¨å¤§å°
        window.addEventListener('resize', function() {
            editor.setSize(null, 'calc(100vh - 40px)');
        });

        // é¡µé¢åŠ è½½æ—¶åº”ç”¨ä¿å­˜çš„å­—ä½“å¤§å°
        const savedFontSize = localStorage.getItem('pywebdeck_font_size') || '14';
        document.documentElement.style.setProperty('--global-font-size', savedFontSize + 'px');

        async function __confirmAndGoBack() {
            if (__dirty) { // æ£€æŸ¥æ˜¯å¦æœ‰æœªä¿å­˜çš„æ›´æ”¹
                const r = await Swal.fire({ 
                    icon: "warning", 
                    title: "æœªä¿å­˜çš„æ›´æ”¹", 
                    text: "ç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ",
                    showDenyButton: true,
                    showCancelButton: true,
                    confirmButtonText: "ä¿å­˜",
                    denyButtonText: "ä¸ä¿å­˜",
                    cancelButtonText: "å–æ¶ˆ"
                });
                if (r.isConfirmed) {
                    // ç”¨æˆ·ç‚¹å‡»"ä¿å­˜"
                    await saveFile();
                    history.back();
                } else if (r.isDenied) {
                    // ç”¨æˆ·ç‚¹å‡»"ä¸ä¿å­˜"
                    history.back();
                } else {
                    // ç”¨æˆ·ç‚¹å‡»"å–æ¶ˆ"ï¼Œä»€ä¹ˆéƒ½ä¸åš
                    return;
                }
            } else {
                // æ²¡æœ‰æœªä¿å­˜çš„æ›´æ”¹ï¼Œç›´æ¥è¿”å›
                history.back();
            }
        }

        __initReferenceCopy();
    </script>

    <script>
        // AI ä»£ç åŠ©æ‰‹
        function openAiPanel() {
            document.getElementById('aiPanel').style.display = 'flex';
            document.getElementById('aiPromptInput').focus();
        }

        function closeAiPanel() {
            document.getElementById('aiPanel').style.display = 'none';
        }

        async function generateCodeFromAi() {
            const prompt = document.getElementById('aiPromptInput').value.trim();
            const currentCode = editor.getValue();
            const filename = '{{ filename }}';

            if (!prompt) {
                Swal.fire({ icon: 'warning', title: 'æç¤º', text: 'è¯·è¾“å…¥ prompt' });
                return;
            }

            const btn = document.getElementById('aiGenerateBtn');
            const loadingText = document.getElementById('aiLoadingText');
            btn.disabled = true;
            btn.textContent = 'ç”Ÿæˆä¸­...';
            loadingText.style.display = 'inline';

            try {
                const response = await fetch('/code_editor/ai-generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        code: currentCode,
                        filename: filename
                    })
                });

                const data = await response.json();

                if (data.success && data.code) {
                    editor.setValue(data.code);
                    closeAiPanel();
                    __dirty = true;
                    __updateRefBtnState();
                } else {
                    Swal.fire({ icon: 'error', title: 'ç”Ÿæˆå¤±è´¥', text: data.message || data.error || 'æœªçŸ¥é”™è¯¯' });
                }
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'ç”Ÿæˆé”™è¯¯', text: e.message });
            } finally {
                btn.disabled = false;
                btn.textContent = 'ç”Ÿæˆä»£ç ';
                loadingText.style.display = 'none';
            }
        }

        // Ctrl+Enter æäº¤ AI Prompt
        var aiPromptInput = document.getElementById('aiPromptInput');
        if (aiPromptInput) {
            aiPromptInput.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    generateCodeFromAi();
                }
            });
        }
    </script>
