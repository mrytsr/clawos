<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ repo_name }} - git diff</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: #24292f;
            background: #ffffff;
        }
        .hd {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            padding: 10px 14px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .hd .t { font-size: 14px; font-weight: 600; color: #24292f; }
        .hd .p { font-size: 12px; color: #57606a; word-break: break-all; }
        .bd { padding: 12px 14px; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        pre {
            margin: 0;
            white-space: pre;
            overflow: auto;
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="hd">
        <div class="t">{{ repo_name }} - git diff</div>
        <div class="p">{{ repo_path }}</div>
    </div>
    <div class="bd">
        <pre class="mono">{{ diff_text | e }}</pre>
    </div>
</body>
</html>
