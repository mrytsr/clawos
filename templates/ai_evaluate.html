<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model-config</title>
    <link rel="stylesheet" href="/static/lib/sweetalert2.min.css">
    <script src="/static/lib/sweetalert2.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        h1 { text-align: center; padding: 20px 0; font-size: 24px; }
        
        .card {
            background: #16213e;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* è¡¨å• */
        .form-grid { display: grid; gap: 10px; }
        .form-group label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #0f3460;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 14px;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, #e94560, #ff6b6b); color: white; }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary { background: #0f3460; color: #ccc; }
        .btn-danger { background: #cf222e; color: white; }
        .btn-info { background: #0969da; color: white; }
        .btn-info:hover { background: #0a5cc0; }
        
        /* æ¨¡å‹åˆ—è¡¨ */
        .model-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #1a1a2e;
            border-radius: 10px;
            margin-bottom: 8px;
            border: 1px solid #0f3460;
        }
        .model-checkbox { margin-right: 12px; width: 20px; height: 20px; accent-color: #e94560; }
        .model-info { flex: 1; }
        .model-name { font-weight: 600; margin-bottom: 2px; }
        .model-url { font-size: 11px; color: #666; }
        .model-tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            background: #0f3460;
            color: #58a6ff;
        }
        
        /* è¿›åº¦ */
        .progress-bar {
            height: 6px;
            background: #0f3460;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            transition: width 0.3s;
        }
        .progress-detail { margin-top: 12px; font-size: 13px; color: #888; }
        .progress-detail div { margin-bottom: 4px; }
        
        /* ç»“æœå¡ç‰‡ */
        .result-card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #e94560;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .result-name { font-weight: 600; font-size: 16px; }
        .result-score {
            font-size: 24px;
            font-weight: bold;
        }
        .result-scores {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .result-score-item {
            text-align: center;
            padding: 8px;
            background: #16213e;
            border-radius: 8px;
        }
        .result-score-label { font-size: 11px; color: #888; }
        .result-score-value { font-size: 18px; font-weight: bold; }
        
        .score-high { color: #4CAF50; }
        .score-mid { color: #FF9800; }
        .score-low { color: #f44336; }
        
        .empty { text-align: center; padding: 30px; color: #666; }
        .btn-row { display: flex; gap: 8px; flex-wrap: wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>model-config</h1>
        
        <!-- æ·»åŠ /ç¼–è¾‘æ¨¡å‹å¼¹çª— -->
        <div id="modelModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);z-index:1000;align-items:center;justify-content:center;">
            <div style="background:#16213e;border-radius:16px;padding:20px;width:90%;max-width:400px;">
                <div style="font-size:18px;font-weight:600;margin-bottom:16px;" id="modalTitle">â• æ·»åŠ æ¨¡å‹</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Provider</label>
                        <input type="text" id="providerName" placeholder="deepseek / openrouter / custom">
                    </div>
                    <div class="form-group">
                        <label>Base URL</label>
                        <input type="text" id="baseUrl" placeholder="https://api.example.com/v1">
                    </div>
                    <div class="form-group">
                        <label>API Key</label>
                        <input type="password" id="apiKey" placeholder="sk-xxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label>æ¨¡å‹åç§°</label>
                        <input type="text" id="modelName" placeholder="gpt-3.5-turbo">
                    </div>
                </div>
                <div style="display:flex;gap:8px;margin-top:16px;">
                    <button class="btn btn-secondary" style="flex:1;" onclick="closeModelModal()">å–æ¶ˆ</button>
                    <button class="btn btn-primary" style="flex:1;" onclick="saveModel()">ä¿å­˜</button>
                </div>
            </div>
        </div>
        
        <!-- æ¨¡å‹åˆ—è¡¨ -->
        <div class="card">
            <div class="card-title">
                ğŸ“‹ å·²æ·»åŠ çš„æ¨¡å‹
                <div style="margin-left:auto;display:flex;gap:6px;">
                    <button class="btn btn-primary" style="padding:4px 10px;font-size:12px;" onclick="openAddModelModal()">â• æ·»åŠ </button>
                    <input id="importConfigFile" type="file" accept="application/json" style="display:none" onchange="handleImportConfig(event)">
                    <button class="btn btn-secondary" style="padding:4px 10px;font-size:12px;" onclick="triggerImportConfig()">å¯¼å…¥</button>
                    <button class="btn btn-secondary" style="padding:4px 10px;font-size:12px;" onclick="exportConfig()">å¯¼å‡º</button>
                    <button class="btn btn-secondary" style="padding:4px 10px;font-size:12px;" onclick="selectAllModels()">å…¨é€‰</button>
                    <button class="btn btn-secondary" style="padding:4px 10px;font-size:12px;" onclick="deselectAllModels()">æ¸…ç©º</button>
                </div>
            </div>
            <div id="modelList"></div>
        </div>
        
        <!-- è¯„æµ‹æ§åˆ¶ -->
        <div class="card">
            <div class="card-title">âš¡ è¯„æµ‹æ§åˆ¶</div>
            <div class="btn-row">
                <button class="btn btn-primary" onclick="startEvaluation()">ğŸš€ å¼€å§‹è¯„æµ‹</button>
                <button class="btn btn-secondary" onclick="stopEvaluation()">â¹ åœæ­¢</button>
                <button class="btn btn-danger" onclick="clearResults()">ğŸ—‘ æ¸…é™¤</button>
            </div>
            <div id="progressSection" style="display:none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width:0%"></div>
                </div>
                <div class="progress-detail" id="progressDetail"></div>
            </div>
        </div>
        
        <!-- è¯„æµ‹ç»“æœ -->
        <div class="card">
            <div class="card-title">ğŸ“Š è¯„æµ‹ç»“æœ</div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
    let models = [];
    let pollInterval = null;
    
    // åŠ è½½æ¨¡å‹åˆ—è¡¨
    function loadModels() {
        fetch('/api/ai/models')
            .then(r => r.json())
            .then(data => {
                if (data.success && data.models) {
                    models = data.models;
                    renderModelList();
                }
            });
    }
    
    // æ¸²æŸ“æ¨¡å‹åˆ—è¡¨
    let editingModelIndex = -1;
    
    function renderModelList() {
        const container = document.getElementById('modelList');
        if (models.length === 0) {
            container.innerHTML = '<div class="empty">æš‚æ— æ¨¡å‹</div>';
            return;
        }
        container.innerHTML = models.map((m, i) => `
            <div class="model-item">
                <input type="checkbox" class="model-checkbox" data-index="${i}">
                <div class="model-info">
                    <div class="model-name">${m.display_name || m.model}</div>
                    <div class="model-url">${m.base_url}</div>
                </div>
                <button class="btn btn-secondary" style="padding:4px 8px;font-size:11px;" onclick="editModel(${i})">ç¼–è¾‘</button>
                <button class="btn btn-danger" style="padding:4px 8px;font-size:11px;" onclick="deleteModel(${i})">åˆ é™¤</button>
            </div>
        `).join('');
    }
    
    // æ‰“å¼€æ·»åŠ å¼¹çª—
    function openAddModelModal() {
        editingModelIndex = -1;
        document.getElementById('modalTitle').textContent = 'â• æ·»åŠ æ¨¡å‹';
        document.getElementById('providerName').value = 'custom';
        document.getElementById('baseUrl').value = '';
        document.getElementById('apiKey').value = '';
        document.getElementById('modelName').value = '';
        document.getElementById('modelModal').style.display = 'flex';
    }
    
    // æ‰“å¼€ç¼–è¾‘å¼¹çª—
    function editModel(index) {
        const m = models[index];
        editingModelIndex = index;
        document.getElementById('modalTitle').textContent = 'âœï¸ ç¼–è¾‘æ¨¡å‹';
        document.getElementById('providerName').value = m.provider || 'custom';
        document.getElementById('baseUrl').value = m.base_url || '';
        document.getElementById('apiKey').value = m.api_key || '';
        document.getElementById('modelName').value = m.model || '';
        document.getElementById('modelModal').style.display = 'flex';
    }
    
    // å…³é—­å¼¹çª—
    function closeModelModal() {
        document.getElementById('modelModal').style.display = 'none';
    }
    
    // ä¿å­˜æ¨¡å‹
    function saveModel() {
        const provider = document.getElementById('providerName').value.trim() || 'custom';
        const baseUrl = document.getElementById('baseUrl').value.trim();
        const apiKey = document.getElementById('apiKey').value.trim();
        const modelName = document.getElementById('modelName').value.trim();
        
        if (!provider || !modelName) {
            Swal.fire('æç¤º', 'è¯·å¡«å†™ Provider å’Œæ¨¡å‹åç§°', 'warning');
            return;
        }
        
        if (editingModelIndex >= 0) {
            // ç¼–è¾‘æ¨¡å¼ - å…ˆåˆ é™¤æ—§çš„
            const oldModel = models[editingModelIndex];
            fetch('/api/ai/models/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ provider: oldModel.provider || 'custom', model: oldModel.model })
            }).then(() => {
                // æ·»åŠ æ–°çš„
                addModelApi(provider, baseUrl, apiKey, modelName);
            });
        } else {
            addModelApi(provider, baseUrl, apiKey, modelName);
        }
    }
    
    function addModelApi(provider, baseUrl, apiKey, modelName) {
        fetch('/api/ai/models/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                provider: provider,
                base_url: baseUrl,
                api_key: apiKey,
                model: modelName
            })
        }).then(r => r.json())
          .then(data => {
              if (data.success) {
                  closeModelModal();
                  loadModels();
              } else {
                  Swal.fire('é”™è¯¯', data.error || 'ä¿å­˜å¤±è´¥', 'error');
              }
          });
    }
    
    // åˆ é™¤æ¨¡å‹
    function deleteModel(index) {
        const m = models[index];
        Swal.fire({
            title: 'ç¡®è®¤åˆ é™¤',
            text: 'ç¡®å®šåˆ é™¤æ¨¡å‹: ' + (m.display_name || m.model) + '?',
            icon: 'warning',
            showCancelButton: true
        }).then(result => {
            if (!result.isConfirmed) return;
            
            fetch('/api/ai/models/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ provider: m.provider || 'custom', model: m.model })
            }).then(r => r.json())
              .then(data => {
                  if (data.success) {
                      loadModels();
                  }
              });
        });
    }
    
    // æŸ¥çœ‹æ¨¡å‹è¯¦æƒ…
    function viewModelDetails(index) {
        const m = models[index];
        const details = `
            <div style="text-align:left;line-height:1.8;">
                <strong>Provider:</strong> ${m.provider || '-'}<br>
                <strong>æ¨¡å‹ID:</strong> ${m.model || '-'}<br>
                <strong>Engine:</strong> ${m.engine || '-'}<br>
                <strong>APIåœ°å€:</strong> ${m.base_url || '-'}<br>
                <strong>æ¥æº:</strong> ${m.source || '-'}<br>
                <strong>Context Window:</strong> ${m.context_window ? m.context_window.toLocaleString() : '-'}<br>
                <strong>Max Tokens:</strong> ${m.max_tokens ? m.max_tokens.toLocaleString() : '-'}<br>
                <strong>æ”¯æŒè¾“å…¥:</strong> ${(m.input || []).join(', ') || '-'}
            </div>
        `;
        Swal.fire({
            title: 'ğŸ“‹ æ¨¡å‹è¯¦æƒ…',
            html: details,
            icon: 'info',
            confirmButtonText: 'å…³é—­'
        });
    }

    function triggerImportConfig() {
        const el = document.getElementById('importConfigFile');
        el.value = '';
        el.click();
    }

    function handleImportConfig(event) {
        const file = event.target.files && event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            let jsonObj = null;
            try {
                jsonObj = JSON.parse(String(reader.result || ''));
            } catch (e) {
                Swal.fire('é”™è¯¯', 'JSON è§£æå¤±è´¥', 'error');
                return;
            }
            fetch('/api/ai/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(jsonObj)
            }).then(r => r.json())
              .then(data => {
                  if (data.success) {
                      loadModels();
                      Swal.fire('æˆåŠŸ', 'å¯¼å…¥æˆåŠŸ', 'success');
                  } else {
                      Swal.fire('é”™è¯¯', data.error || 'å¯¼å…¥å¤±è´¥', 'error');
                  }
              });
        };
        reader.readAsText(file, 'utf-8');
    }

    function exportConfig() {
        fetch('/api/ai/config')
            .then(r => r.json())
            .then(data => {
                if (!data.success) {
                    Swal.fire('é”™è¯¯', data.error || 'å¯¼å‡ºå¤±è´¥', 'error');
                    return;
                }
                const content = JSON.stringify(data.config || {}, null, 2);
                const blob = new Blob([content], {type: 'application/json;charset=utf-8'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ai_client_config.json';
                document.body.appendChild(a);
                a.click();
                a.remove();
                URL.revokeObjectURL(url);
            });
    }
    
    // å…¨é€‰/æ¸…ç©º
    function selectAllModels() {
        document.querySelectorAll('.model-checkbox').forEach(cb => cb.checked = true);
    }
    function deselectAllModels() {
        document.querySelectorAll('.model-checkbox').forEach(cb => cb.checked = false);
    }
    
    // è·å–é€‰ä¸­çš„æ¨¡å‹ç´¢å¼•
    function getSelectedIndices() {
        const checkboxes = document.querySelectorAll('.model-checkbox:checked');
        return Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
    }
    
    // å¼€å§‹è¯„æµ‹
    function startEvaluation() {
        const indices = getSelectedIndices();
        if (indices.length === 0) {
            Swal.fire('é”™è¯¯', 'è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªæ¨¡å‹', 'error');
            return;
        }
        
        fetch('/api/ai/eval/start', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ models: indices })
        }).then(r => r.json())
          .then(data => {
              if (data.success) {
                  document.getElementById('progressSection').style.display = 'block';
                  startPolling();
              } else {
                  Swal.fire('é”™è¯¯', data.error || 'å¯åŠ¨å¤±è´¥', 'error');
              }
          });
    }
    
    // åœæ­¢è¯„æµ‹
    function stopEvaluation() {
        fetch('/api/ai/eval/stop', { method: 'POST' })
            .then(r => r.json())
            .then(() => {
                stopPolling();
            });
    }
    
    // æ¸…é™¤ç»“æœ
    function clearResults() {
        fetch('/api/eval/clear', { method: 'POST' })
            .then(r => r.json())
            .then(() => {
                renderResults([]);
            });
    }
    
    // è½®è¯¢çŠ¶æ€
    function startPolling() {
        if (pollInterval) return;
        pollInterval = setInterval(pollStatus, 2000);
        pollStatus();
    }
    
    function stopPolling() {
        if (pollInterval) {
            clearInterval(pollInterval);
            pollInterval = null;
        }
    }
    
    function pollStatus() {
        fetch('/api/ai/eval/status')
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    updateProgress(data.status);
                    if (!data.status.running && pollInterval) {
                        stopPolling();
                    }
                }
            });
    }
    
    // æ›´æ–°è¿›åº¦æ˜¾ç¤º
    function updateProgress(status) {
        const progressFill = document.getElementById('progressFill');
        const progressDetail = document.getElementById('progressDetail');
        
        if (status.running && status.current) {
            const current = status.current;
            const totalModels = current.total_models || 1;
            const modelIdx = current.model_idx || 0;
            
            // è®¡ç®—è¿›åº¦
            const categoryIdx = current.category_idx || 0;
            const questionIdx = current.question_idx || 0;
            const totalQuestions = current.total_questions || 5;
            
            // æ¨¡å‹è¿›åº¦ + ç±»åˆ«è¿›åº¦ + é—®é¢˜è¿›åº¦
            const modelProgress = (modelIdx / totalModels) * 100;
            const categoryProgress = (categoryIdx / 3) * (1 / totalModels) * 100;
            const questionProgress = (questionIdx / totalQuestions) * (1 / 3) * (1 / totalModels) * 100;
            const totalProgress = Math.min(modelProgress + categoryProgress + questionProgress, 100);
            
            progressFill.style.width = totalProgress + '%';
            
            const categoryNames = { reasoning: 'æ¨ç†', language: 'è¯­è¨€', code: 'ä»£ç ' };
            progressDetail.innerHTML = `
                <div>ğŸ”„ æ­£åœ¨è¯„æµ‹: ${current.model_name || '-'}</div>
                <div>ğŸ“ é¢˜å‹: ${categoryNames[current.category] || '-'} (${questionIdx + 1}/${totalQuestions})</div>
                <div>ğŸ“Š è¿›åº¦: æ¨¡å‹ ${modelIdx + 1}/${totalModels}</div>
            `;
        } else {
            progressFill.style.width = '100%';
            progressDetail.innerHTML = '<div>âœ… è¯„æµ‹å®Œæˆ</div>';
            stopPolling();
        }
        
        // æ¸²æŸ“ç»“æœ
        if (status.results) {
            renderResults(status.results);
        }
    }
    
    // æ¸²æŸ“ç»“æœå¡ç‰‡
    function renderResults(results) {
        const container = document.getElementById('resultsContainer');
        
        if (!results || results.length === 0) {
            container.innerHTML = '<div class="empty">æš‚æ— è¯„æµ‹ç»“æœ</div>';
            return;
        }
        
        // æŒ‰æ€»åˆ†æ’åºï¼ˆä¿ç•™åŸå§‹ç´¢å¼•ï¼‰
        const sorted = results.map((r, i) => ({...r, _originalIndex: i}))
            .sort((a, b) => b.overall_score - a.overall_score);
        
        container.innerHTML = sorted.map((r, i) => {
            const scoreClass = r.overall_score >= 80 ? 'score-high' : (r.overall_score >= 60 ? 'score-mid' : 'score-low');
            return `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-name">#${i + 1} ${r.model}</div>
                        <div style="display:flex;align-items:center;gap:8px;">
                            <div class="result-score ${scoreClass}">${r.overall_score.toFixed(1)}</div>
                            <button class="btn btn-danger" style="padding:4px 8px;font-size:12px;" onclick="deleteResult(${r._originalIndex})">åˆ é™¤</button>
                        </div>
                    </div>
                    <div class="result-scores">
                        <div class="result-score-item">
                            <div class="result-score-label">æ¨ç†</div>
                            <div class="result-score-value ${getScoreClass(r.reasoning)}">${r.reasoning.toFixed(1)}</div>
                        </div>
                        <div class="result-score-item">
                            <div class="result-score-label">è¯­è¨€</div>
                            <div class="result-score-value ${getScoreClass(r.language)}">${r.language.toFixed(1)}</div>
                        </div>
                        <div class="result-score-item">
                            <div class="result-score-label">ä»£ç </div>
                            <div class="result-score-value ${getScoreClass(r.code)}">${r.code.toFixed(1)}</div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }
    
    function getScoreClass(score) {
        if (score >= 80) return 'score-high';
        if (score >= 60) return 'score-mid';
        return 'score-low';
    }
    
    // åˆ é™¤å•ä¸ªç»“æœ
    function deleteResult(index) {
        Swal.fire({
            title: 'ç¡®è®¤åˆ é™¤',
            text: 'ç¡®å®šåˆ é™¤è¿™æ¡è¯„æµ‹ç»“æœï¼Ÿ',
            icon: 'warning',
            showCancelButton: true
        }).then(result => {
            if (!result.isConfirmed) return;
            
            fetch('/api/eval/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ index: index })
            }).then(r => r.json())
              .then(data => {
                  if (data.success) {
                      fetch('/api/ai/eval/status')
                          .then(r => r.json())
                          .then(data => {
                              if (data.success && data.status.results) {
                                  renderResults(data.status.results);
                              }
                          });
                  }
              });
        });
    }
    
    // åˆå§‹åŒ–
    loadModels();
    loadStatus();

    function loadStatus() {
        fetch('/api/ai/eval/status')
            .then(r => r.json())
            .then(data => {
                if (data.success && data.status) {
                    const status = data.status;
                    // å¦‚æœæœ‰è¿›è¡Œä¸­çš„ä»»åŠ¡ï¼Œæ˜¾ç¤ºè¿›åº¦
                    if (status.running || Object.keys(status.current).length > 0) {
                        document.getElementById('progressSection').style.display = 'block';
                        updateProgress(status);
                        startPolling();
                    }
                    // æ˜¾ç¤ºå·²æœ‰ç»“æœï¼ˆåŒ…æ‹¬æ­£åœ¨è¯„æµ‹çš„ï¼‰
                    if (status.results && status.results.length > 0) {
                        renderResults(status.results);
                    }
                }
            });
    }
