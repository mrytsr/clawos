
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - Markdownç¼–è¾‘å™¨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/continuelist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/display/placeholder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/keymap/sublime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .editor-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.4rem 0.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.3rem;
        }
        .header-buttons {
            display: flex;
            gap: 0.3rem;
            flex-wrap: wrap;
        }
        .editor-title-wrap {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 0;
        }
        .editor-title {
            margin: 0;
            font-size: 0.95rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .editor-btn {
            padding: 0.3rem 0.5rem;
            background-color: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .editor-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }
        .editor-btn[disabled] {
            opacity: 0.55;
            cursor: not-allowed;
        }
        .editor-btn.copied {
            background-color: rgba(72, 187, 120, 0.45);
        }
        .editor-btn.copy-failed {
            background-color: rgba(245, 101, 101, 0.45);
        }
        .editor-container {
            padding: 0.5rem;
            height: calc(100vh - 60px);
        }
        .CodeMirror {
            height: 100% !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: var(--global-font-size, 13px);
            line-height: 1.4;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .save-status {
            margin-top: 0.3rem;
            padding: 0.3rem;
            border-radius: 4px;
            text-align: center;
            font-size: 0.8rem;
            display: none;
        }
        .save-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .save-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div class="editor-header">
        <a href="{{ url_for('browser.browse', path=get_relative_path(current_dir)) }}" class="editor-btn">â†</a>
        <div class="editor-title-wrap">
            <h1 class="editor-title" id="editorTitleText">{{ filename }}:0</h1>
            <button id="editorRefBtn" class="editor-btn" type="button" title="å¤åˆ¶å¼•ç”¨" onclick="copyReference()">å¼•ç”¨</button>
        </div>
        <div class="header-buttons">
            <button class="editor-btn" onclick="saveFile()">ğŸ’¾</button>
            <button class="editor-btn" onclick="undo()">â†©</button>
            <button class="editor-btn" onclick="redo()">â†ª</button>
            <button class="editor-btn" onclick="formatCode()">âœ¨</button>
            <a href="{{ url_for('file.download_file', path=file_path) }}" class="editor-btn">ğŸ“¥</a>
        </div>
    </div>
    <div class="editor-container">
        <textarea id="editor">{{ content }}</textarea>
        <div id="saveStatus" class="save-status"></div>
    </div>

    <script>
        // åˆå§‹åŒ–ç¼–è¾‘å™¨
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "markdown",
            theme: "default",
            lineNumbers: true,
            lineWrapping: true,
            styleActiveLine: true,
            keyMap: "sublime",
            extraKeys: {
                "Ctrl-S": function(cm) { saveFile(); },
                "Cmd-S": function(cm) { saveFile(); },
                "Ctrl-Z": function(cm) { undo(); },
                "Cmd-Z": function(cm) { undo(); },
                "Ctrl-Y": function(cm) { redo(); },
                "Cmd-Y": function(cm) { redo(); },
                "Ctrl-/": "toggleComment",
                "Cmd-/": "toggleComment"
            }
        });

        var __baseFilename = {{ filename|tojson }};
        var __relPath = {{ file_path|tojson }};
        var __editorHasFocus = false;
        var __currentLine = 0;
        var __dirty = false;
        var __titleEl = document.getElementById('editorTitleText');
        var __refBtn = document.getElementById('editorRefBtn');
        var __rafPending = false;

        function __isSafeRelPath(p) {
            if (typeof p !== 'string') return false;
            var s = p.replace(/\\/g, '/').trim();
            if (!s) return false;
            if (s.indexOf(':') !== -1) return false;
            if (s.startsWith('/') || s.startsWith('\\')) return false;
            if (s === '.' || s.startsWith('./') || s.startsWith('../') || s.indexOf('/../') !== -1) return false;
            return true;
        }

        function __updateRefBtnState() {
            if (!__refBtn) return;
            if (!__baseFilename) {
                __refBtn.disabled = true;
                __refBtn.title = 'æ— æ‰“å¼€æ–‡ä»¶';
                return;
            }
            if (!__isSafeRelPath(__relPath)) {
                __refBtn.disabled = true;
                __refBtn.title = 'root-dir è§£æå¤±è´¥';
                return;
            }
            if (__dirty) {
                __refBtn.disabled = true;
                __refBtn.title = 'æ–‡ä»¶æœªä¿å­˜';
                return;
            }
            __refBtn.disabled = false;
            __refBtn.title = 'å¤åˆ¶å¼•ç”¨';
        }

        function __computeLine() {
            if (!__editorHasFocus) return 0;
            try {
                var c = editor.getCursor();
                if (!c || typeof c.line !== 'number') return 0;
                return c.line + 1;
            } catch (e) {
                return 0;
            }
        }

        function __updateTitleNow() {
            __currentLine = __computeLine();
            if (__titleEl) __titleEl.textContent = (__baseFilename || 'title.txt') + ':' + __currentLine;
            __updateRefBtnState();
        }

        function __scheduleTitleUpdate() {
            if (__rafPending) return;
            __rafPending = true;
            requestAnimationFrame(function() {
                __rafPending = false;
                __updateTitleNow();
            });
        }

        editor.on('focus', function() {
            __editorHasFocus = true;
            __scheduleTitleUpdate();
        });
        editor.on('blur', function() {
            __editorHasFocus = false;
            __scheduleTitleUpdate();
        });
        editor.on('cursorActivity', __scheduleTitleUpdate);
        editor.on('change', function() {
            __dirty = true;
            __updateRefBtnState();
        });
        __updateTitleNow();

        function __flashRefBtn(kind) {
            if (!__refBtn) return;
            __refBtn.classList.remove('copied');
            __refBtn.classList.remove('copy-failed');
            __refBtn.classList.add(kind);
            setTimeout(function() {
                if (__refBtn) __refBtn.classList.remove(kind);
            }, 450);
        }

        function copyReference() {
            __updateTitleNow();
            if (!__refBtn || __refBtn.disabled) {
                if (window.showToast) window.showToast(__refBtn ? (__refBtn.title || 'ä¸å¯ç”¨') : 'ä¸å¯ç”¨', 'warning');
                return;
            }
            var textToCopy = __relPath + ':' + __currentLine;
            navigator.clipboard.writeText(textToCopy).then(function() {
                __flashRefBtn('copied');
                if (window.showToast) window.showToast('å·²å¤åˆ¶', 'success');
            }).catch(function() {
                __flashRefBtn('copy-failed');
                if (window.showToast) window.showToast('å¤åˆ¶å¤±è´¥', 'error');
            });
        }

        function saveFile() {
            const content = editor.getValue();
            const statusDiv = document.getElementById('saveStatus');

            fetch('/save_file/{{ file_path|urlencode }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    __dirty = false;
                    __updateRefBtnState();
                    statusDiv.textContent = 'æ–‡ä»¶ä¿å­˜æˆåŠŸï¼';
                    statusDiv.className = 'save-status save-success';
                    statusDiv.style.display = 'block';

                    // æ˜¾ç¤ºæˆåŠŸæç¤º
                    alert('æ–‡ä»¶ä¿å­˜æˆåŠŸï¼');

                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                } else {
                    statusDiv.textContent = 'ä¿å­˜å¤±è´¥: ' + data.message;
                    statusDiv.className = 'save-status save-error';
                    statusDiv.style.display = 'block';

                    // æ˜¾ç¤ºå¤±è´¥æç¤º
                    alert('ä¿å­˜å¤±è´¥: ' + data.message);
                }
            })
            .catch(error => {
                statusDiv.textContent = 'ä¿å­˜æ—¶å‘ç”Ÿé”™è¯¯: ' + error;
                statusDiv.className = 'save-status save-error';
                statusDiv.style.display = 'block';

                // æ˜¾ç¤ºé”™è¯¯æç¤º
                alert('ä¿å­˜æ—¶å‘ç”Ÿé”™è¯¯: ' + error);
            });
        }

        function undo() {
            editor.undo();
        }

        function redo() {
            editor.redo();
        }

        // è‡ªåŠ¨è°ƒæ•´ç¼–è¾‘å™¨å¤§å°
        window.addEventListener('resize', function() {
            editor.setSize(null, 'calc(100vh - 120px)');
        });

        // é¡µé¢åŠ è½½æ—¶åº”ç”¨ä¿å­˜çš„å­—ä½“å¤§å°
        const savedFontSize = localStorage.getItem('pywebdeck_font_size') || '14';
        document.documentElement.style.setProperty('--global-font-size', savedFontSize + 'px');
    </script>
</body>
</html>
